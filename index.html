<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/img/tic-tac-toe.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body id="body">

    <div class="playerNames" id="playerNames">
        <div class="firstPlayer">
            <input class="playerInput" id="player1Input" type="text" placeholder="Name of first player..." required>
            <button class="playerBtn" type="submit">Send</button>
        </div>
        <div class="firstPlayer">
            <input class="playerInput" id="player2Input" type="text" placeholder="Name of second player..." required>
            <button onclick="addPlayers()" class="playerBtn" type="submit">Send</button>
        </div>
    </div>

</body>

</html>
